<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Data Lake App</title>
</head>

<body>
    <div id="graph">
    </div>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row" style="text-align: center;">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" placeholder="Taper ici un ou des mots-clés" class="form-control"
                                    name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="filter">
                Filtrer :
                <input type="checkbox" id="processus" name="processus"><label for="processus">Processus</label>
                <input type="checkbox" id="analyse" name="analyse"><label for="analyse">Analyses</label>
                <input type="checkbox" id="bdd" name="bdd"><label for="bdd">Bases de données</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Search Results</div>
                <table id="results" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Released</th>
                            <th>Tagline</th>
                        </tr>
                    </thead>
                    <tbody id="names">
                        <!-- <tr>
                            <td id="name"></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">Details</div>
                <div class="row">
                    <div class="col-sm-4 col-md-4">
                        <img src="" class="well" id="poster" />
                    </div>
                    <div class="col-md-8 col-sm-8">
                        <h4>Crew</h4>
                        <ul id="crew">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        .node {
            stroke: #222;
            stroke-width: 1.5px;
        }

        .node.actor {
            fill: #888;
        }

        .node.movie {
            fill: #BBB;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }

        .filter {
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="neo4j-web.min.js"></script>
</body>

</html>
