<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <link rel="stylesheet"
        href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Data Lake App</title>
</head>

<body>
    <div id="graph">
    </div>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row" style="text-align: center;">
                <ul class="nav navbar-nav">
                    <li>
                        <form role="search" class="navbar-form" id="search">
                            <div class="form-group">
                                <input type="text" placeholder="Enter one or multiple keywords" class="form-control"
                                    name="search" style="width: 300px;" >
                            </div>
                            <button class="btn btn-default" type="submit" id="reload">Search</button>
                        </form>
                        <button class="btn btn-default" id="add">Add</button>
                    </li>
                </ul>
            </div>
            <div class="filter">
                Filter :
                <input type="checkbox" id="process" name="process"><label for="process">Processes</label>
                <input type="checkbox" id="analysis" name="analysis"><label for="analysis">Analyses</label>
                <input type="checkbox" id="db" name="db"><label for="db">Databases</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Search Results</div>
                <table id="results" class="table table-striped table-hover">
                    <tbody id="names">
                        <!-- <tr>
                            <td id="name"></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">Graph</div>
                <div class="row"></div>
                    <div class="col-md-12 col-sm-12 mw-100">
                        <div id="viz"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        .node {
            stroke: #222;
            stroke-width: 1.5px;
        }

        .node.actor {
            fill: #888;
        }

        .node.movie {
            fill: #BBB;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }

        .filter {
            text-align: center;
        }

        #viz {
            height:700px;
            border: 1px solid lightgray;
            font: 22pt arial;
			margin: 10px;
        }
    </style>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="neo4j-web.min.js"></script>
</body>
