<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <link rel="stylesheet"
        href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css">
    <title>Data Lake App</title>
</head>

<body>
    <div id="graph">
    </div>
    <div role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="row" style="text-align: center;">
                <ul class="nav navbar-nav">
                    <li>
                        <div class="form-group">
                            Enter your tags here : <select multiple data-role="tagsinput" id="tagsinput"></select>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="filter" id="filter">
                Filter :
                <input type="checkbox" id="process" name="process"><label for="process">Processes</label>
                <input type="checkbox" id="analysis" name="analysis"><label for="analysis">Analyses</label>
                <input type="checkbox" id="db" name="db"><label for="db">Databases</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Search Results</div>
                <table id="results" class="table table-striped table-hover">
                    <tbody id="names">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <div class="panel-heading" id="title">Graph</div>
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" href="#properties">Properties</a></li>
                    <li class="active"><a data-toggle="tab" href="#viz">Lineage</a></li>
                </ul>
                <div class="tab-content">
                    <div id="properties"class="tab-pane fade"></div>
                    <div id="viz" class="tab-pane fade in active"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <style type="text/css">
        .node {
            stroke: #222;
            stroke-width: 1.5px;
        }

        .node.actor {
            fill: #888;
        }

        .node.movie {
            fill: #BBB;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 1px;
        }

        .filter {
            text-align: center;
        }

        #viz {
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
            margin: 10px;
        }
    </style>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="neo4j-web.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

<script type="text/javascript">

</script>

</html>
